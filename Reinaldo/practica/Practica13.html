<html>
<body>
  <script>
var contenido = "";
  function temperaturaCiudad (ciudad) {
      var xmlHttp = new XMLHttpRequest(),
      APIKey = 'fa65805f82c6a0dbb7ff9ccd8847fc65', // Puedes usar una cuenta gratuita -> http://openweathermap.org/price
      cURL = 'https://api.openweathermap.org/data/2.5/weather?q='+ciudad+'&APPID='+APIKey;

      xmlHttp.onreadystatechange = function () {

          if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
              var datos = (JSON.parse(xmlHttp.responseText));
              contenido += "<h1>"+datos.name+"</h1>"
              contenido += "<p>"+datos.weather[0].description+"</p>"
              document.body.innerHTML = contenido;
          } else if (xmlHttp.readyState === 4 && xmlHttp.status === 404) {
              datos = JSON.parse(xmlHttp.responseText);
              console.error("ERROR! 404");
              console.info(datos);
          }

      };

      xmlHttp.open( "GET", cURL, true );
      xmlHttp.send();
  }

  temperaturaCiudad("Madrid");
  temperaturaCiudad("Barcelona");
  temperaturaCiudad("Valencia");
  </script>
</body>

</div>
</html>
