<html>
<body>
  <script>
var contenido = "";
  function datosPolen () {
      var xmlHttp = new XMLHttpRequest(),
      //APIKey = 'fa65805f82c6a0dbb7ff9ccd8847fc65', // Puedes usar una cuenta gratuita -> http://openweathermap.org/price
      cURL = 'http://airemad.com/api/v1/pollen';

      xmlHttp.onreadystatechange = function () {
          if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
              var datos = (JSON.parse(xmlHttp.responseText));
              //console.info(JSON.parse(xmlHttp.responseText));
              for (var i = 0; i < datos.length; i++) {
                contenido += "<h1>"+datos[i].name+"</h1>" + "<h2>"+datos[i].id+"</h2>" + "<h1>"+datos[i].parametros+"</h1>";
              }

              document.body.innerHTML = contenido;
          } else if (xmlHttp.readyState === 4 && xmlHttp.status === 404) {
              datos = JSON.parse(xmlHttp.responseText);
              console.error("ERROR! 404");
              console.info(datos);
          }
      };

      xmlHttp.open( "GET", cURL, true );
      xmlHttp.send();
  }

datosPolen();

 </script>
</body>

</div>
</html>
